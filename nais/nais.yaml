apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klage-dittnav
  namespace: klage
  labels:
    team: klage
spec:
  port: 8080
  image: {{ image }}
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  replicas:
    min: 1
    max: 2
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  idporten:
    enabled: false
  envFrom:
    - secret: amplitude
  env:
    {{#each env}}
       - name: {{@key}}
         value: "{{this}}"
    {{/each}}
  accessPolicy:
    outbound:
      external:
        {{#each externals as |host|}}
        - host: {{host}}
        {{/each}}
